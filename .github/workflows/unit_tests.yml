# This workflow will install Python dependencies,
# run tests with a variety of Python versions,
# and upload a new build to TestPyPI.
#
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit tests

on: [ push ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        tox-env: [
          py38,
          py39,
          py310,
          pypy3
        ]
        include:
          - tox-env: py38
            python-version: '3.8'
          - tox-env: py39
            python-version: '3.9'
          - tox-env: py310
            python-version: '3.10'
          - tox-env: pypy3
            python-version: pypy-3.9

        exclude:
          - os: windows-latest
            tox-env: pypy3
          - os: macos-latest
            tox-env: pypy3
    env:
      TOXENV: ${{ matrix.tox-env }}

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: Gr1N/setup-poetry@v8

    - name: Install library and dependencies
      run: |
        poetry run pip install --upgrade pip setuptools
        poetry install --with tests

    - name: Run Tox (Pytest + Coverage)
      run: |
        poetry run tox
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Results to CodeCov
      if: success()
      uses: codecov/codecov-action@v3
      with:
        env_vars: TOXENV
        fail_ci_if_error: false
        files: ./tests/reports/coverage-html/index.html,./tests/reports/coverage.xml
        flags: unittests
        name: ${{ matrix.os }}-${{ matrix.tox-env }}
        token: ${{ secrets.CODECOV_TOKEN }}


  testpypi-deploy:
    name: Build and publish Python üêç distributions üì¶ to TestPyPI
    runs-on: ubuntu-latest
    needs: test
    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Publish distribution üì¶ to Test PyPI
      uses: JRubics/poetry-publish@v1.17
      continue-on-error: true
      with:
        ignore_dev_requirements: 'yes'
        pypi_token: ${{ secrets.TEST_PYPI_PASSWORD }}
        repository_name: 'testpypi'
        repository_url: 'https://test.pypi.org/legacy/'
